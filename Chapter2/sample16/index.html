<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>タイトルを書き換えよう</title>

    <link rel="stylesheet" href="../assets/style.css">
</head>

<body>
    <div class="frame">
        <h1 class="frame__title">JavaScript</h1>

        <div class="frame__inner">
            <script>
                const q1 = Math.floor(Math.random() * 10);
                const q2 = Math.floor(Math.random() * 10);

                let answer = parseInt(prompt(`${q1}+${q2}=?`));
                if (q1 + q2 === answer) {
                    document.write('正解です');
                } else {
                    document.write('ハズレです');
                }
            </script>
        </div>
    </div>
</body>

</html>
